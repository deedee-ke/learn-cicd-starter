name: ci

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Run tests
        run: go test -cover
      
  style:
    name: Style
    runs-on: unbuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Check formatting
        run: test -z $(go fmt ./..)
